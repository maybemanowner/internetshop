<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/reviews.js" defer></script>
    <script src="assets/js/accessibility.js" defer></script>
</head>
<body>
<header>
    <div class="logo">Интернет-магазин товаров для дома</div>
    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="catalog.html">Каталог</a></li>
            <li><a href="cart.html">Корзина</a></li>
            <li><a href="reviews.html">Отзывы</a></li>
        </ul>
    </nav>
    <button id="accessibility-toggle">Включить режим доступности</button>
</header>

<main>
    <h1>Отзывы о нашем магазине</h1>

    <form id="review-form">
        <label for="name">Ваше имя</label>
        <input type="text" id="name" placeholder="Ваше имя" required>

        <label for="review-text">Текст отзыва</label>
        <textarea id="review-text" placeholder="Ваш отзыв" required></textarea>

        <label for="rating">Оценка</label>
        <select id="rating">
            <option value="1">1 звезда</option>
            <option value="2">2 звезды</option>
            <option value="3">3 звезды</option>
            <option value="4">4 звезды</option>
            <option value="5">5 звезд</option>
        </select>

        <button type="submit">Отправить отзыв</button>
    </form>

    <div id="reviews-container"></div>
</main>
</body>
</html>
